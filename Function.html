<html>
<head></head>
<body>
    <script>
        function Add(a,b)
            {
            var c = a + b;
            return c;
            }
        var res = Add(20,20);
        document.write("Addition: "+res);
        
        function Sub(a, b)
        {
            c = a - b;
            return c;
        }
        var result = Sub(20, 10);
        document.write("<br>Substraction:" + result);

        function mult(a, b) {
            c = a * b;
            return c;
        }
        var result = mult(2,100);
        document.write("<br>Multiplication:" + result);

        function Div(a, b)
        {
            c = a / b;
            return c;
        }
        var result = Div(100,5);
        document.write("<br>Division:" + result);
    </script>
</body>
</html>
