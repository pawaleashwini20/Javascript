    <script>
       
         function Mul(a,b)
        {
             let q = a * b;
            return q;
        }
        let q = Mul(5,5);
        document.write("<br>mult:"+q);
        
        function add(a, b) 
        {
            let c = a + b;
            return c;
        }
        let c = add(5,5);
         document.write("<br>add:" + c);
        
        function sub(a, b) 
        {
            let r = a - b;
            return r;
        }
        let r = sub(5,5);
        document.write("<br>sub:" + r);
        
        function Div(a, b) 
        {
            let d= a / b;
            return d;
        }
        let d=Div(5,5);
         document.write("<br>Div:" + d);

        </script>
