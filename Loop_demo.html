<html>
<head></head>
<body>
<script>
	document.write("While Loop...");
	let i=0;
	while(i<10)
	{
	document.write("<br>"+i);
	i++;
	}
	document.write("<br>"+"for loop...");
	for(let i=0;i<10;i=i+2)
	{
		document.write("<br>"+i);
	}
	document.write("<br>Do While...");
	let c=1;
	
	do
	{
		document.write("<br>"+"do while...");
		c++;
	}while(c<=5);

</script>
</body>
</html>
